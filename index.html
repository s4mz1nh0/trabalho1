<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pagina para cadastro de funcionarios</title>
    <link rel="stylesheet" href="Funcionarios.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="Funcionarios.js"></script>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="lh-100">
            <h1 class="mb-0 text-white lh-100">TrucksCar Lavajato</h1>
            <small class="text-white">Cadastro de Funcionarios</small>
        </div>
    </nav>

    <div id="fFuncionarios">
        <form>
            <div class="form-group">
                <label for="txtMatricula">N° Matricula</label>
                <input type="text" class="form-control" id="txtMatricula" aria-describedby="emailHelp" placeholder="Matricula" readonly>
            </div>
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" class="form-control" id="txtNome" aria-describedby="emailHelp" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="txtSobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="txtSobrenome" placeholder="Sobrenome">
            </div>
            <label for="validationCustomUsername">E-mail</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">
                        ✉</span>
                </div>
                <input type="text" class="form-control" id="txtEmail" placeholder="E-mail"
                       aria-describedby="inputGroupPrepend" required>
                      
            </div>
            <div class="form-group">
                <label for="slSexo">Sexo</label>
                <select id="slSexo" class="form-control">
                    <option value="Masculino" selected>Masculino</option>
                    <option value="Feminino">Feminino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtfuncao">Função</label>
                <input type="text" class="form-control" id="txtfuncao" placeholder="Função">
            </div>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="cadFuncionario(txtNome.value, txtSobrenome.value, txtEmail.value, slSexo.value, txtfuncao.value)">
                Inserir
            </button>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="altFuncionario(txtNome.value, txtSobrenome.value, txtEmail.value, slSexo.value, txtfuncao.value)">
                Salvar
            </button>
            <button type="button" class="btn btn-primary btn-lg"
                    onclick="delRegistro()">
                Excluir
            </button>
        </form>
    </div>

    <br />
    <br />

    <div id="dGridFuncionarios">

        <table border="1" id="tbFuncionarios" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Matricula</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Função</th>
                </tr>
            </thead>
        </table>
    </div>

</body>

</html>
